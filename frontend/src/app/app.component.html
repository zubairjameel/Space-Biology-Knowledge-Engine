<div class="container" style="max-width: 900px; margin: 2rem auto; padding: 1rem;">
  <h1 style="margin-bottom: 1rem;">{{ title }}</h1>

  <form (ngSubmit)="doSearch()" #f="ngForm" style="display:flex; gap: .5rem; align-items: flex-end; flex-wrap: wrap;">
    <div style="flex: 1 1 520px;">
      <label for="query">Question</label>
      <input id="query" name="query" [(ngModel)]="query" placeholder="How does microgravity affect plant growth?" style="width: 100%; padding: .5rem;" />
    </div>
    <div>
      <label for="topK">Top K</label>
      <input id="topK" name="topK" type="number" min="1" max="10" [(ngModel)]="topK" style="width: 80px; padding: .5rem;" />
    </div>
    <button type="submit" [disabled]="loading" style="padding: .6rem 1rem;">Search</button>
  </form>

  <div *ngIf="loading" style="margin-top: 1rem;">Searching...</div>
  <div *ngIf="error" style="margin-top: 1rem; color: #b00020;">{{ error }}</div>

  <div *ngIf="!loading && !error && results?.length" style="margin-top: 1rem;">
    <h3 style="margin-bottom: .5rem;">Results</h3>
    <div *ngFor="let r of results; index as i" style="border: 1px solid #eee; border-radius: .5rem; padding: 1rem; margin-bottom: .75rem;">
      <div style="display:flex; justify-content: space-between; gap: .5rem; align-items: center;">
        <a [href]="r.url" target="_blank" rel="noopener" style="font-weight: 600; text-decoration: none;">{{ r.title }}</a>
        <span title="Similarity score" style="color:#555; font-size: .85rem;">{{ r.similarity_score | number:'1.2-2' }}</span>
      </div>
      <p style="margin-top: .5rem; white-space: pre-wrap;">{{ r.summary }}</p>
      <div style="margin-top: .5rem;">
        <a [href]="r.url" target="_blank" rel="noopener">Open paper</a>
      </div>
    </div>
  </div>
</div>
