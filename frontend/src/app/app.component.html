<div class="sbk-container">
  <h1 class="sbk-title">{{ title }}</h1>

  <form class="sbk-form" (ngSubmit)="doSearch()" #f="ngForm">
    <div class="sbk-field sbk-field-query">
      <label for="query">Question</label>
      <input id="query" name="query" [(ngModel)]="query" placeholder="How does microgravity affect plant growth?" />
    </div>
    <div class="sbk-field sbk-field-topk">
      <label for="topK">Top K</label>
      <input id="topK" name="topK" type="number" min="1" max="10" [(ngModel)]="topK" />
    </div>
    <button class="sbk-button" type="submit" [disabled]="loading">Search</button>
    <button class="sbk-button" type="button" (click)="getTopicSummary()" [disabled]="loading">Topic Summary</button>
  </form>

  <div *ngIf="loading" class="sbk-loading">
    <div class="sbk-spinner"></div>
    <div class="sbk-loading-text">Searching the cosmosâ€¦</div>
  </div>
  <div *ngIf="error" class="sbk-error">{{ error }}</div>

  <div *ngIf="!loading && !error && results?.length" class="sbk-results">
    <h3 class="sbk-results-title">Results</h3>
    <div *ngFor="let r of results; index as i" class="sbk-card">
      <div class="sbk-card-head">
        <a class="sbk-card-title" [href]="r.url" target="_blank" rel="noopener">{{ r.title }}</a>
        <span class="sbk-score" title="Similarity score">{{ r.similarity_score | number:'1.2-2' }}</span>
      </div>
      <p class="sbk-summary">{{ r.summary }}</p>
      <div class="sbk-actions">
        <a class="sbk-link" [href]="r.url" target="_blank" rel="noopener">Open paper</a>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && topicSummary" class="sbk-results">
    <h3 class="sbk-results-title">Current Research Summary</h3>
    <p class="sbk-summary">{{ topicSummary }}</p>
    <div *ngIf="topicSources?.length" class="sbk-sources">
      <h4>Sources</h4>
      <ul>
        <li *ngFor="let s of topicSources">
          <a [href]="s.url" target="_blank" rel="noopener">{{ s.title }}</a>
          <span class="sbk-score" title="Similarity score">{{ s.similarity_score | number:'1.2-2' }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
